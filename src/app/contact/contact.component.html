<div class="contact-page">
  <!-- Entête de la page -->
  <header class="contact-header">
    <h1>Contactez-nous</h1>
    <p>Nous serions ravis de recevoir vos questions ou commentaires</p>
  </header>

  <!-- Formulaire de contact -->
  <section class="contact-form">
    <h2>Envoyez-nous un message</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" placeholder="Votre nom" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" placeholder="Votre email" required />
      </div>

      <div class="form-group">
        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="contact.subject" placeholder="Le sujet de votre message" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" rows="5" placeholder="Votre message" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-submit" [disabled]="!contactForm.form.valid">Envoyer</button>
      </div>
    </form>
  </section>

  <!-- Coordonnées -->
  <section class="contact-details">
    <h2>Nos coordonnées</h2>
    <p>Vous pouvez également nous contacter par les moyens suivants :</p>
    <ul>
      <li><strong>Adresse :</strong> 520 Rue Malagi, Redeyef, Gafsa</li>
      <li><strong>Téléphone :</strong> +216 52104995</li>
      <li><strong>Email :</strong> ahmedmejd6&#64;gmail.com</li>
    </ul>
  </section>
</div>
