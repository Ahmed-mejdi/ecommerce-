<h1 class="title">Connexion</h1>


<!-- Formulaire de connexion -->
<form
  *ngIf="!isRegistering && !isForgotPassword"
  (ngSubmit)="onSubmit()"
  #loginForm="ngForm"
  class="form-container"
>
  <div class="form-group">
    <label for="username">Nom d'utilisateur :</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      placeholder="Entrez votre nom d'utilisateur"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe :</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Entrez votre mot de passe"
      required
    />
  </div>
  <button type="submit" class="btn" [disabled]="!loginForm.form.valid">
    Se connecter
  </button>
  <div class="form-options">
    <a routerLink="/oublié" routerLinkActive="active" (click)="showForgotPassword()" class="link">Mot de passe oublié ?</a>
    <a routerLink="/cree" routerLinkActive="active" (click)="showRegister()" class="link">Créer un compte</a>
  </div>
  <router-outlet></router-outlet>
</form>
